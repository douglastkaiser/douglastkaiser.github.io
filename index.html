<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal CV and Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        header li {
            display: inline;
            margin: 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            header #branding,
            header nav {
                float: none;
                text-align: center;
                margin: 10px 0;
            }

            header ul {
                text-align: center;
            }

            header li {
                display: block;
                margin: 5px 0;
            }
        }

        .cv-section, .projects-section {
            padding: 15px;
            background: #ffffff;
            margin-bottom: 20px;
        }

        .cv-section h2, .projects-section h2 {
            color: #333;
        }

        .cv-section p, .projects-section p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #50b3a2;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Douglas Kaiser</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#cv">CV</a></li>
                    <li><a href="#projects">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="cv-section" id="cv">
            <h2>Professional Experience</h2>
            <p>Cornell</p>
            <p>Opener/Pivitol</p>
            <p>Draper</p>
            <p>Merlin</p>
            <p>CFS</p>
        </section>

        <section class="projects-section" id="projects">
            <h2>Projects</h2>
            <p>Calculator</p>
            <p>Bat hibernacia</p>
            <p>Details about your projects...</p>
        </section>
    </div>

    <footer>
        <p>Douglas Kaiser Â© 2024</p>
    </footer>
</body>
</html>
